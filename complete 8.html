<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .section h2 {
            margin-top: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Lesson Completion Screen -->
        <div id="lesson-completion" class="section">
            <h2>Congratulations!</h2>
            <p>You have successfully completed the lesson.</p>

            <!-- Completion Message -->
            <div class="buttons">
                <button id="review-lesson">Review Lesson</button>
                <button id="next-lesson">Next Lesson</button>
                <button id="return-lessons">Return to Lessons</button>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('review-lesson').addEventListener('click', function() {
            // Redirect to the Review Lesson section or page
            window.location.href = "#lesson-content";
        });

        document.getElementById('next-lesson').addEventListener('click', function() {
            // Redirect to the Next Lesson section or page
            window.location.href = "#lesson-detail-next";
        });

        document.getElementById('return-lessons').addEventListener('click', function() {
            // Redirect to the Lessons section or page
            window.location.href = "#vocabulary-lessons";
        });
    </script>

</body>
</html>
